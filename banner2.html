<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CentralSchool.fun - Banner 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: teal;
      font-family: "Courier New", monospace;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2.5em;
      background: #003333;
      border: 2px dashed #ff00ff;
      padding: 20px;
    }
    marquee {
      font-size: 1.5em;
      color: #ffff00;
      margin: 20px;
    }
    .content {
      text-align: center;
      padding: 20px;
    }
    .flash {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 class="flash">SINGLE ROBOTS IN YOUR AREA!</h1>
  <marquee behavior="scroll" direction="left">Upgrade your life with our futuristic robots!</marquee>
  <div class="content">
    <p>Get your Single Robot today and experience the future!</p>
    <p>Call now: 1-800-ROBOT</p>
  </div>
</body>
</html>
