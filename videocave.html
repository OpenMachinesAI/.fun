<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CCP - Central Content Pool</title>
  <style>
    /* 90s Geocities + Windows 95 aesthetic */
    body {
      background-color: #ffcc00;
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003399;
      color: white;
      padding: 15px;
      font-size: 2em;
      border-bottom: 4px double #fff;
    }
    .logo {
      font-size: 50px;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 3px 3px 0 #000;
      margin-top: 20px;
    }
    .subtext {
      font-size: 24px;
      color: black;
      margin-top: -10px;
    }
    .fineprint {
      font-size: 12px;
      color: gray;
      margin-top: -5px;
      font-style: italic;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
    }
    /* Search Bar */
    .search-container {
      margin: 20px auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #search-input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 3px solid #000;
      outline: none;
      background: #ffffff;
      transition: 0.3s ease-in-out;
    }
    #search-input:focus {
      background: #ffff99;
    }
    /* Filter section */
    .filter {
      background-color: #fff;
      padding: 15px;
      border: 2px dashed #000;
      margin-bottom: 20px;
      display: inline-block;
      text-align: left;
    }
    /* Video Grid */
    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .video-card {
      background-color: #fff;
      border: 2px solid #000;
      padding: 10px;
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeIn 0.5s ease-in;
    }
    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 0 #000;
    }
    /* Windows 95 Style Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .modal-window {
      background-color: #c0c0c0;
      border: 2px solid #000;
      width: 80%;
      max-width: 800px;
      box-shadow: 5px 5px 0 #000;
      animation: slideDown 0.5s ease-out;
    }
    .modal-header {
      background: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header button {
      background: #c0c0c0;
      border: 2px outset #fff;
      cursor: pointer;
      margin-left: 5px;
    }
    .modal-content {
      padding: 10px;
      background: #fff;
    }
    .modal-content video {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    Welcome to CCP
  </header>

  <div class="logo">CCP</div>
  <div class="subtext">(Central Content Pool)</div>
  <div class="fineprint">(not the China guys, they copied us...)</div>

  <div class="container">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search by name or tag">
    </div>

    <div class="filter">
      <div id="tag-filters"></div>
    </div>

    <div class="videos" id="video-list">
      <!-- Video cards will be injected here -->
    </div>
  </div>

  <!-- Modal for video playback -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-window">
      <div class="modal-header">
        <span id="modal-title">Video Player</span>
        <div>
          <button id="fullscreen-btn">Full Screen</button>
          <button id="close-btn">Close</button>
        </div>
      </div>
      <div class="modal-content">
        <video id="modal-video" controls>
          <source id="video-source" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    let videosData = [];
    let selectedTags = [];
    let searchQuery = '';

    fetch('vids/video.json')
      .then(response => response.json())
      .then(data => {
        videosData = data.videos;
        initTagFilters();
        renderVideos();
      });

    function initTagFilters() {
      const tagContainer = document.getElementById('tag-filters');
      let tagsSet = new Set();
      videosData.forEach(video => {
        video.tags.forEach(tag => tagsSet.add(tag));
      });
      Array.from(tagsSet).sort().forEach(tag => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = tag;
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            selectedTags.push(tag);
          } else {
            selectedTags = selectedTags.filter(t => t !== tag);
          }
          renderVideos();
        });
        tagContainer.appendChild(checkbox);
        tagContainer.appendChild(document.createTextNode(' ' + tag + ' '));
      });
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      renderVideos();
    });

    function renderVideos() {
      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';
      let filteredVideos = videosData.filter(video =>
        video.name.toLowerCase().includes(searchQuery) ||
        video.tags.some(tag => tag.toLowerCase().includes(searchQuery))
      );
      filteredVideos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<h2>${video.name}</h2><h4>Creator: ${video.creator}</h4>`;
        card.addEventListener('click', () => openModal(video));
        videoList.appendChild(card);
      });
    }

    function openModal(video) {
      document.getElementById('modal-title').textContent = video.name;
      document.getElementById('video-source').src = video.video_url;
      document.getElementById('modal-overlay').style.display = 'flex';
    }

    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('modal-overlay').style.display = 'none';
    });
  </script>
</body>
</html>
